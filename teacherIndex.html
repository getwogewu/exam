<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/teacherIndex.css">
	<title>教师界面</title>
</head>
<body>
	<div class="header">
		<h1 class="title">重庆邮电大学考试系统</h1>
	</div>
	<div class="main">
		<div class="nav">
		<ul>
			<li class="list"><a href="javascript:void(0)">系统首页</a></li>
			<li class="list">
				<a href="javascript:void(0)">题库管理</a>
			</li>
			<li class="list">
				<a href="javascript:void(0)">试卷管理</a>
			</li>
			<li class="list"><a href="javascript:void(0)">系统设置</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="box">1
		</div>
		<div class="box">
			<div class="Q-bank">
				<ul class="Q-list">
					<li class="Q-button">
						<form>
							<span>分类:</span>
						<select class="sort">
						<option>题型</option>
						<option>知识点</option>
						
						</select>
						</form>
					</li>
					<li class="Q-button">
						<button class="Q">新建题库</button>
					</li>
					<li class="Q-button">
						<button class="Q">导入题库</button>
					</li>
					<li class="Q-button">
						<button class="Q">导出题库</button>
					</li>
				</ul>
				<table class="bank-con">
					<tr>
						<th class="Q-bank-nav">名称</th>
						<th class="Q-bank-nav">题型</th>
						<th class="Q-bank-nav">数量</th>
						<th class="Q-bank-nav">操作</th>
					</tr>
					<tr>
						<td class="Q-bank-info">第一章 一二三失误了</td>
						<td class="Q-bank-info">简答题</td>
						<td class="Q-bank-info">9890</td>
						<td class="Q-bank-info">
							<button class="modify">修改</button>
							<button class="delete">删除</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="box">
			<div class="content-nav">3</div>
			<div class="content-main"></div>
		</div>
		<div class="box">4
		</div>
	</div>
	</div>
	
	<div class="footer"></div>
</body>
<script src ="js/qiehuan.js"></script>
</html>
